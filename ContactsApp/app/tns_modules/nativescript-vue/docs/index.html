<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>{N}-Vue</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="description" content="NativeScript-Vue - an open-source plugin for using Vue.js to build native mobile applications in NativeScript.">

    <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Mono');

        .page, .main {
            max-width: 100vw;
        }

        .announcement {
            margin-top: 2em;
            border-top: 1px solid #e2e2e2;
        }

        .logo {
            width: 100%;
            padding: 1em;
        }

        .logo img {
            width: 100%;
        }

        .logo h1 {
            text-align: center;
            margin: 0;
            color: #99a9bf;
            font-family: 'Roboto Mono', monospace;
        }

        .sidebar span {
            font-size: 16px;
            padding-left: 20px;
            color: #525969;
        }

        .sidebar small {
            color: #99a9bf;
            padding-left: 20px;
            font-size: 14px;
            line-height: 36px;
        }

        .sidebar ul ul {
            padding-left: 20px;
        }

        .content {
            margin-bottom: 50vh;
        }

        .header .header-container, .no-sidebar .header {
            max-width: 100vw;
        }

        ::-webkit-scrollbar-track {
            background-color: #F5F5F5;
        }

        ::-webkit-scrollbar {
            width: 3px;
            background-color: #F5F5F5;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="https://unpkg.com/marked@0.3.6/lib/marked.js"></script>
<script src="https://unpkg.com/docute@3/dist/docute.js"></script>
<script>
    ((og_fetch) => {
        fetch = (...args) => {
            const promises = [
                () => og_fetch.apply(this, args),
                ...fetch.interceptors
            ]
            return promises.reduce((prev, curr) => {
                return prev.then(curr)
            }, Promise.resolve())
        }

        fetch.interceptors = []
    })
    (fetch)
</script>
<script src="nsdocs.js"></script>
<script>
    docute.init({
        debug: true,

        nav: [
            {
                title: 'Roadmap',
                path: 'https://trello.com/b/mOdP0SHD/nativescript-vue-roadmap',
            },
        ],

        icons: [
            {
                icon: 'github',
                label: 'Contribute on GitHub',
                link: 'https://github.com/rigor789/nativescript-vue',
            },
        ],

        toc: './_toc.md',

        plugins: [
            ({ registerComponent }) => {
                registerComponent('sidebar:start', {
                    template: `
                        <div class="logo" router-link="/">
                            <img src="https://raw.githubusercontent.com/rigor789/nativescript-vue/master/logo.png"/>

                            <h1>{N}-Vue</h1>
                        </div>
                    `,
                })
            },
            NSDocs()
        ],
    })
</script>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  
    ga('create', 'UA-106632905-1', 'auto');
    ga('send', 'pageview');

    docute.router.affterEach((to) => {
        ga('set', 'page', to.fullPath)
        ga('send', 'pageview')
    })
  
  </script>
</body>
</html>
